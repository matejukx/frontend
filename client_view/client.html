<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Labshop frontend application"/>
        <meta name="author" content="MichaÅ‚ Matejuk"/>
        <title>Labshop</title>
        <link rel="stylesheet" href="../styles.css"/>
        <link rel="stylesheet" href="client.css"/>
        <script src="client.js" async="async" type="module" defer="defer"></script>
    </head>
    <body>
        <div class="container">
            <header class="header" id="header_main"></header>

            <nav class="navigation-bar" id="navbar"></nav>

            <section class="main-section">
                <article class="text--justified">
                    <section>
                        <h3>Details</h3>
                        <div class="details-grid">
                            <label for="name">Name:</label><span id="name">name</span>
                            <label for="surname">Surname:</label><span id="surname">surname</span>
                        </div>
                    </section>
                    <section>
                        <h3>Orders</h3>
                        <div id='orders_add'></div>
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>description</th>
                                    <th>edit</th>
                                    <th>delete</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <tr>
                                    <td>description</td>
                                    <td><a href="#">view</a></td>
                                    <td><a href="#">edit</a></td>
                                    <td>
                                        <button class="ui-button ui-control">delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </section>
                </article>
            </section>

            <footer class="footer" id="footer_main"></footer>
        </div>
    </body>
</html>
