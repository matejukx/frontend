<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Labshop frontend application"/>
        <meta name="author" content="MichaÅ‚ Matejuk"/>
        <title>Labshop</title>
        <link rel="stylesheet" href="../styles.css"/>
        <script src="order_edit.js" async="async" type="module" defer="defer"></script>
    </head>
    <body>
        <div class="container">
            <header class="header" id="header_main"></header>

            <nav class="navigation-bar" id="navbar"></nav>

            <section class="main-section">
                <article class="text--justified">
                    <header><h2>Edit order info</h2></header>
                    <form class="post__form" id="infoForm">
                        <label for="name">Description:</label>
                        <input class="ui-control ui-input" id="description" name="description"/>
                        <label for="age">Price:</label>
                        <input class="ui-control ui-input" id="price" name="price" type="number"/>
                        <input class="ui-control ui-button" type="submit" value="Submit" name="Update"/>
                    </form>
                </article>
            </section>

            <footer class="footer" id="footer_main"></footer>
        </div>
    </body>
</html>
