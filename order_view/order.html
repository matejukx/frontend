<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Labshop frontend application"/>
        <meta name="author" content="MichaÅ‚ Matejuk"/>
        <title>Labshop</title>
        <link rel="stylesheet" href="../styles.css"/>
        <link rel="stylesheet" href="client.css"/>
        <script src="client.js" async="async" type="module" defer="defer"></script>
    </head>
    <body>
        <div class="container">
            <header class="header" id="header_main"></header>

            <nav class="navigation-bar" id="navbar"></nav>

            <section class="main-section">
                <article class="text--justified">
                    <section>
                        <h3>Details</h3>
                        <div class="details-grid">
                            <label for="description">Description:</label><span id="description">description</span>
                            <label for="price">Price:</label><span id="price">price</span>
                        </div>
                    </section>
                </article>
            </section>

            <footer class="footer" id="footer_main"></footer>
        </div>
    </body>
</html>
